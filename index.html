<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <p class="header-box">World Happiness Report</p>
      <p class="authors">by Charles Mitz</p>
    </div>
    <div class="main_map">
      <svg id="map_legend" width="400" height="40"></svg>
      <div class="map">
        <svg id="map" width="1200" height="600" class="map"></svg>
      </div>
      <div class="map_selector">
        <input
          type="range"
          step="1"
          max="2023"
          min="2005"
          value="2005"
          id="year_slider"
          class="year_slider"
        />

        <div class="slider_labels">
          <p>2005</p>
          <p class="annotation">Selected Year:</p>
          <p>2023</p>
        </div>
        <label for="year_slider" id="year_slider"></label>
      </div>
    </div>
    <div class="button-container">
      <div id="button-bar"></div>
    </div>
    <div class="line_graphs">
      <svg
        class="line_graph"
        width="1200"
        height="600"
        style="margin: 10 10 50 50"
      >
        <text class="graph_label" x="50%" y="50%" dominant-baseline="middle">
          Select a Country
        </text>
      </svg>
    </div>

    <script>
      const requestData = async function () {
        /* LOAD DATASETS & CREATE MAP FEATURES */
        const headline = await d3.json("data/headline.json")
        const populationData = await d3.csv("data/population.csv")
        const gdpData = await d3.csv("data/gdp.csv")

        const countriesData = await d3.json("data2/countries.topo.json")
        const lifeLadder = await d3.json("data2/life_ladder.json")
        const freedom = await d3.json("data2/freedom_to_make_life_choices.json")
        const generosity = await d3.json("data2/generosity.json")
        const corruption = await d3.json("data2/perceptions_of_corruption.json")
        const positiveAffect = await d3.json("data2/positive_affect.json")
        const negativeAffect = await d3.json("data2/negative_affect.json")
        const socialSupport = await d3.json("data2/social_support.json")
        const healthyLifeExpectancy = await d3.json(
          "data2/healthy_life_expectancy_at_birth.json"
        )
        const logGDP = await d3.json("data2/log_gdp_per_capita.json")

        const map = d3.select("#map")
        const width = map.attr("width")
        const height = map.attr("height")

        const countries = topojson.feature(
          countriesData,
          countriesData.objects.countries
        )
        const countriesMesh = topojson.mesh(
          countriesData,
          countriesData.objects.countries
        )
        const landMesh = topojson.mesh(
          countriesData,
          countriesData.objects.land
        )

        const projection = d3
          .geoNaturalEarth1()
          .fitSize([width, height], landMesh)

        const path = d3.geoPath().projection(projection)

        const mapElements = map.append("g").attr("class", "mapElements")

        /**
         * Get the array of values for a given index
         * @param {Object} index
         * @returns {Array}
         */
        const getArrForIndex = (index) => {
          let arr = []
          for (var key in index) {
            if (index.hasOwnProperty(key)) {
              arr.push(index[key])
            }
          }
          return arr
        }

        const lifeLadderArr = getArrForIndex(lifeLadder)

        /**
         * Get the value of a country at a given year
         * @param {String} name
         * @param {Number} year
         * @returns {Number}
         */
        const getLifeLadderValue = (name, year) => {
          try {
            if (lifeLadder[name][year] == null) {
              return null
            }
            // Empty Data
            else {
              return lifeLadder[name][year]
            }
          } catch (error) {
            // console.log(name + " Not in dataset")
            return null
          }
        }

        /**
         * Get the color of a country at a given year
         * @param {String} name
         * @param {Number} year
         * @returns {String}
         */
        const getlifeLadderColor = (name, year) => {
          const extent = d3.extent(lifeLadderArr, (d) => -d[year])

          const color = d3
            .scaleSequential()
            .domain(extent)
            .interpolator(d3.interpolateYlGnBu)

          try {
            if (lifeLadder[name][year] == null) {
              return "grey"
            }
            // Empty Data
            else {
              return color(-lifeLadder[name][year])
            }
          } catch (error) {
            // console.log(name + " Not in dataset")
            return "grey"
          }
        }

        /* LEGEND */
        const legendColors = d3.schemeYlGnBu[8]
        legendColors.reverse()

        const mapLegend = d3.select("#map_legend")
        const legendWidth = mapLegend.attr("width")
        const cellHeight = 23
        const cellWidth = legendWidth / legendColors.length

        const legend = d3
          .select("#map_legend")
          .selectAll("rect")
          .data(legendColors)
          .join("rect")
          .attr("x", (d, i) => i * cellWidth)
          .attr("y", 0)
          .attr("width", cellWidth)
          .attr("height", cellHeight)
          .attr("fill", (d) => d)

        const legendLabels = d3
          .select("#map_legend")
          .selectAll("text.legend-label")
          .data(["Less Happy", "More Happy"])
          .join("text")
          .attr("class", "legend-label")
          .attr("x", (d, i) => i * legendWidth)
          .attr("y", cellHeight + 13)
          .style("font-family", "Glober, sans-serif")
          .style("font-size", "16px")
          .style("font-weight", "400")
          .attr("fill", "#778899")
          .attr("text-anchor", (d, i) => (i === 0 ? "start" : "end"))
          .text((d) => d)

        /**
         * Draw the countries on the map
         * @param {Number} year
         * @returns {Object}
         */
        const drawCountries = (year) => {
          let countriesMap = mapElements
            .selectAll("path")
            .data(countries.features)
            .join("path")
            .attr("class", "country")
            // country name d.properties.name -> Fiji
            .attr("id", (d) => d.properties.name)
            .attr("inflation", (d) =>
              getLifeLadderValue(d.properties.name, year)
            )
            .attr("d", path)
            .attr("fill", (d) => getlifeLadderColor(d.properties.name, year))
          return countriesMap
        }

        /**
         * Draw the land and countries mesh
         * @returns {Object}
         */
        const drawMesh = () => {
          let landMap = mapElements
            .append("path")
            .datum(landMesh)
            .attr("class", "landMesh")
            .attr("d", path)

          let countriesMeshMap = mapElements
            .append("path")
            .datum(countriesMesh)
            .attr("class", "countriesMesh")
            .attr("d", path)
          return landMap, countriesMeshMap
        }

        /* SLIDER */
        let slider = d3.select("input#year_slider")
        let slider_label = d3.select("label#year_slider")

        let year = 2005
        let countriesMap = drawCountries(year)
        let landMap,
          countriesMeshMap = drawMesh()
        slider_label.text(year).style("font-size", "30px")

        slider.on("input", function (event) {
          year = event.target.value

          // redraw with selected year
          countriesMap = drawCountries(year)
          landMap, (countriesMeshMap = drawMesh())
          slider_label.text(year)
        })

        /* COUNTRY LABEL */
        const labelWidth = 200
        const labelHeight = 55

        let countryLabel = mapElements
          .append("g")
          .attr("class", "countryLabel")
          .attr("visibility", "hidden")
          .attr("transform", `translate(120,500)`)

        countryLabel
          .append("rect")
          .attr("class", "countryLabel")
          .attr("fill", "black")
          .attr("opacity", 1)
          .attr("x", -labelWidth / 2.0)
          .attr("y", 0)
          .attr("width", labelWidth)
          .attr("height", labelHeight)
          .attr("rx", 15)
          .attr("ry", 15)

        let txt = countryLabel
          .append("text")
          .attr("fill", "white")
          .attr("text-anchor", "middle")
          .attr("alignment-baseline", "hanging")
          .style("font-size", "19px")
          .style("font-weight", "bold")
          .style("font-family", "sans-serif")
          .attr("x", 0)
          .attr("y", 7)

        let txt2 = countryLabel
          .append("text")
          .attr("fill", "white")
          .attr("text-anchor", "middle")
          .attr("alignment-baseline", "hanging")
          .style("font-size", "19px")
          .style("font-weight", "bold")
          .style("font-family", "sans-serif")
          .attr("x", 0)
          .attr("y", 30)

        /**
         * Mouseover event for countries to display country name and life ladder value
         */
        function mouseOver() {
          countryLabel.style("visibility", "visible")

          let country = d3.select(this)
          let countryName = country.datum().properties.name
          let countryLifeLadder = getLifeLadderValue(countryName, year)

          // Round if not null
          if (countryLifeLadder != null) {
            countryLifeLadder = countryLifeLadder.toFixed(3)
          }

          txt.text(countryName)
          if (countryLifeLadder == null) {
            countryLifeLadder = "No Data"
          } else {
            countryLifeLadder = countryLifeLadder
          }
          txt2.text(countryLifeLadder)
        }

        function mouseOut() {
          countryLabel.style("visibility", "hidden")
          txt.text("No Country Selected")
          txt2.text("")
        }

        countriesMap.on("mouseover", mouseOver)

        countriesMap.on("mouseout", mouseOut)

        /* LINE GRAPH */
        const graph_div = d3.select("div.line_graphs")

        function updateGraph(
          country_name,
          drawGDPCapita,
          drawSocialSupport,
          drawHealthyLifeExpectancy,
          drawFreedom,
          drawGenerosity,
          drawCorruption,
          drawPositiveAffect,
          drawNegativeAffect
        ) {
          drawGDPCapita = true

          graph_div.style("display", "")
          let graph = graph_div.select("svg.line_graph")

          graph.selectAll("*").remove()

          let width = graph.attr("width")
          let height = graph.attr("height")

          const margin = { top: 10, right: 10, bottom: 50, left: 50 }
          const chartWidth = width - margin.left - margin.right
          const chartHeight = height - margin.top - margin.bottom
          function stripNull(arr) {
            let res = []
            arr.forEach((element) => {
              if (element[1] != null) {
                res.push(element)
              }
            })
            return res
          }
          graph.attr("id", country_name)

          try {
            // Get the data for the selected country
            let lifeLadderCountry = stripNull(
              Object.entries(lifeLadder[country_name])
            )

            let logGDPCountry = stripNull(Object.entries(logGDP[country_name]))

            let socialSupportCountry = stripNull(
              Object.entries(socialSupport[country_name])
            )

            let healthyLifeExpectancyCountry = stripNull(
              Object.entries(healthyLifeExpectancy[country_name])
            )

            let freedomCountry = stripNull(
              Object.entries(freedom[country_name])
            )

            let generosityCountry = stripNull(
              Object.entries(generosity[country_name])
            )

            let corruptionCountry = stripNull(
              Object.entries(corruption[country_name])
            )

            let positiveAffectCountry = stripNull(
              Object.entries(positiveAffect[country_name])
            )

            let negativeAffectCountry = stripNull(
              Object.entries(negativeAffect[country_name])
            )

            // Make the extent consider each dataset
            let extent = d3.extent(
              lifeLadderCountry.concat(
                logGDPCountry,
                socialSupportCountry,
                healthyLifeExpectancyCountry,
                freedomCountry,
                generosityCountry,
                corruptionCountry,
                positiveAffectCountry,
                negativeAffectCountry
              ),
              (d) => d[1]
            )

            // SCALES
            let scale = d3.scaleLinear().domain(extent).range([chartHeight, 0])

            let yearScale = d3
              .scaleLinear()
              .domain(d3.extent(lifeLadderCountry, (d) => d[0]))
              .range([0, chartWidth])

            let leftAxis = d3.axisLeft(scale)

            let leftGridlines = d3
              .axisLeft(scale)
              .tickSize(-chartWidth - 10)
              .tickFormat("")

            // DRAW AXES
            graph
              .append("g")
              .attr("class", "y axis")
              .attr("transform", `translate(${margin.left - 10},${margin.top})`)
              .call(leftAxis)

            graph
              .append("g")
              .attr("class", "y gridlines")
              .attr("transform", `translate(${margin.left - 10},${margin.top})`)
              .call(leftGridlines)

            let bottomAxis = d3
              .axisBottom(yearScale)
              .tickFormat(d3.format(".0f"))

            let bottomGridlines = d3
              .axisBottom(yearScale)
              .tickSize(-chartHeight - 10)
              .tickFormat("")

            graph
              .append("g")
              .attr("class", "x axis")
              .attr(
                "transform",
                `translate(${margin.left},${chartHeight + margin.top + 10})`
              )
              .call(bottomAxis)

            graph
              .append("g")
              .attr("class", "x gridlines")
              .attr(
                "transform",
                `translate(${margin.left},${chartHeight + margin.top + 10})`
              )
              .call(bottomGridlines)

            // DRAW LINES FOR LIFE LADDER
            var lineGen = d3
              .line()
              .x((d) => yearScale(d[0]))
              .y((d) => scale(d[1]))
              .curve(d3.curveMonotoneX)

            graph
              .append("path")
              .datum(lifeLadderCountry)
              .attr("class", "line life-ladder")
              .attr("d", lineGen)
              .attr("transform", `translate(${margin.left},${margin.top})`)

            // DRAW CIRCLES FOR LIFE LADDER
            graph
              .selectAll("circle.headline")
              .data(lifeLadderCountry)
              .join("circle")
              .attr("cx", (d) => yearScale(d[0]))
              .attr("cy", (d) => scale(d[1]))
              .attr("r", 4)
              .attr("transform", `translate(${margin.left},${margin.top})`)

            // GRAPH GDB PER CAPITA IF SELECTED
            if (drawGDPCapita) {
              var lineGen = d3
                .line()
                .x((d) => yearScale(d[0]))
                .y((d) => scale(d[1]))
                .curve(d3.curveMonotoneX)

              graph
                .append("path")
                .datum(logGDPCountry)
                .attr("class", "line gdp-capita")
                .attr("d", lineGen)
                .attr("transform", `translate(${margin.left},${margin.top})`)

              graph
                .selectAll("circle.headline")
                .data(logGDPCountry)
                .join("circle")
                .attr("cx", (d) => yearScale(d[0]))
                .attr("cy", (d) => scale(d[1]))
                .attr("r", 4)
                .attr("transform", `translate(${margin.left},${margin.top})`)
            }

            // GRAPH SOCIAL SUPPORT IF SELECTED
            if (drawSocialSupport) {
              var lineGen = d3
                .line()
                .x((d) => yearScale(d[0]))
                .y((d) => scale(d[1]))
                .curve(d3.curveMonotoneX)

              graph
                .append("path")
                .datum(socialSupportCountry)
                .attr("class", "line social-support")
                .attr("d", lineGen)
                .attr("transform", `translate(${margin.left},${margin.top})`)

              graph
                .selectAll("circle.headline")
                .data(socialSupportCountry)
                .join("circle")
                .attr("cx", (d) => yearScale(d[0]))
                .attr("cy", (d) => scale(d[1]))
                .attr("r", 4)
                .attr("transform", `translate(${margin.left},${margin.top})`)
            }

            // GRAPH HEALTHY LIFE EXPECTANCY IF SELECTED
            if (drawHealthyLifeExpectancy) {
              var lineGen = d3
                .line()
                .x((d) => yearScale(d[0]))
                .y((d) => scale(d[1]))
                .curve(d3.curveMonotoneX)

              graph
                .append("path")
                .datum(healthyLifeExpectancyCountry)
                .attr("class", "line healthy-life-expectancy")
                .attr("d", lineGen)
                .attr("transform", `translate(${margin.left},${margin.top})`)

              graph
                .selectAll("circle.headline")
                .data(healthyLifeExpectancyCountry)
                .join("circle")
                .attr("cx", (d) => yearScale(d[0]))
                .attr("cy", (d) => scale(d[1]))
                .attr("r", 4)
                .attr("transform", `translate(${margin.left},${margin.top})`)
            }

            // GRAPH FREEDOM IF SELECTED
            if (drawFreedom) {
              var lineGen = d3
                .line()
                .x((d) => yearScale(d[0]))
                .y((d) => scale(d[1]))
                .curve(d3.curveMonotoneX)

              graph
                .append("path")
                .datum(freedomCountry)
                .attr("class", "line freedom")
                .attr("d", lineGen)
                .attr("transform", `translate(${margin.left},${margin.top})`)

              graph
                .selectAll("circle.headline")
                .data(freedomCountry)
                .join("circle")
                .attr("cx", (d) => yearScale(d[0]))
                .attr("cy", (d) => scale(d[1]))
                .attr("r", 4)
                .attr("transform", `translate(${margin.left},${margin.top})`)
            }

            // GRAPH GENEROSITY IF SELECTED
            if (drawGenerosity) {
              var lineGen = d3
                .line()
                .x((d) => yearScale(d[0]))
                .y((d) => scale(d[1]))
                .curve(d3.curveMonotoneX)

              graph
                .append("path")
                .datum(generosityCountry)
                .attr("class", "line generosity")
                .attr("d", lineGen)
                .attr("transform", `translate(${margin.left},${margin.top})`)

              graph
                .selectAll("circle.headline")
                .data(generosityCountry)
                .join("circle")
                .attr("cx", (d) => yearScale(d[0]))
                .attr("cy", (d) => scale(d[1]))
                .attr("r", 4)
                .attr("transform", `translate(${margin.left},${margin.top})`)
            }

            // GRAPH CORRUPTION IF SELECTED
            if (drawCorruption) {
              var lineGen = d3
                .line()
                .x((d) => yearScale(d[0]))
                .y((d) => scale(d[1]))
                .curve(d3.curveMonotoneX)

              graph
                .append("path")
                .datum(corruptionCountry)
                .attr("class", "line corruption")
                .attr("d", lineGen)
                .attr("transform", `translate(${margin.left},${margin.top})`)

              graph
                .selectAll("circle.headline")
                .data(corruptionCountry)
                .join("circle")
                .attr("cx", (d) => yearScale(d[0]))
                .attr("cy", (d) => scale(d[1]))
                .attr("r", 4)
                .attr("transform", `translate(${margin.left},${margin.top})`)
            }

            // GRAPH POSITIVE AFFECT IF SELECTED
            if (drawPositiveAffect) {
              var lineGen = d3
                .line()
                .x((d) => yearScale(d[0]))
                .y((d) => scale(d[1]))
                .curve(d3.curveMonotoneX)

              graph
                .append("path")
                .datum(positiveAffectCountry)
                .attr("class", "line positive-affect")
                .attr("d", lineGen)
                .attr("transform", `translate(${margin.left},${margin.top})`)

              graph
                .selectAll("circle.headline")
                .data(positiveAffectCountry)
                .join("circle")
                .attr("cx", (d) => yearScale(d[0]))
                .attr("cy", (d) => scale(d[1]))
                .attr("r", 4)
                .attr("transform", `translate(${margin.left},${margin.top})`)
            }

            // GRAPH NEGATIVE AFFECT IF SELECTED
            if (drawNegativeAffect) {
              var lineGen = d3
                .line()
                .x((d) => yearScale(d[0]))
                .y((d) => scale(d[1]))
                .curve(d3.curveMonotoneX)

              graph
                .append("path")
                .datum(negativeAffectCountry)
                .attr("class", "line negative-affect")
                .attr("d", lineGen)
                .attr("transform", `translate(${margin.left},${margin.top})`)

              graph
                .selectAll("circle.headline")
                .data(negativeAffectCountry)
                .join("circle")
                .attr("cx", (d) => yearScale(d[0]))
                .attr("cy", (d) => scale(d[1]))
                .attr("r", 4)
                .attr("transform", `translate(${margin.left},${margin.top})`)
            }
          } catch (error) {
            console.log("No Data")
            graph_div.style("display", "")
            graph.selectAll("*").remove()

            graph
              .append("text")
              .text("No Data")
              .attr("x", "50%")
              .attr("y", "50%")
              .attr("dominant-baseline", "middle")
              .attr("class", "graph_label")
          }
        }

        // We do not want to start with a blank screen, so call it once
        let selectedDataKey = "GDPCapita"
        let country_name = "null"

        /**
         * Click event for countries to display line graph
         */
        function onClick() {
          // Setup graph
          graph_div.style("display", "")
          let graph = graph_div.select("svg.line_graph")

          graph.selectAll("*").remove()

          let width = graph.attr("width")
          let height = graph.attr("height")

          const margin = { top: 10, right: 10, bottom: 50, left: 50 }
          const chartWidth = width - margin.left - margin.right
          const chartHeight = height - margin.top - margin.bottom

          // Get current country
          let country = d3.select(this)
          country_name = country.attr("id")
          graph.attr("id", country_name)

          // Function to strip null values from data
          function stripNull(arr) {
            let res = []
            arr.forEach((element) => {
              if (element[1] != null) {
                res.push(element)
              }
            })
            return res
          }
          updateGraph(country_name, selectedDataKey)
        }

        const dataKeyTypes = [
          "GDPCapita",
          "SocialSupport",
          "HealthyLifeExpectancy",
          "Freedom",
          "Generosity",
          "Corruption",
          "PositiveAffect",
          "NegativeAffect",
        ]

        let BRclicked = false
        let GDPclicked = false
        let LGDPclicked = false
        let SSclicked = false
        let HLEclicked = false
        let Fclicked = false
        let Gclicked = false
        let Cclicked = false
        let PAclicked = false
        let NAclicked = false

        dataKeyTypes.forEach((d) => {
          // For each year key, add a new button to the button bar
          let someText = d

          if (d == "GDPCapita") {
            someText = "GDP per Capita"
          }
          if (d == "SocialSupport") {
            someText = "Social Support"
          }
          if (d == "HealthyLifeExpectancy") {
            someText = "(Healthy) Life Exp."
          }
          if (d == "PositiveAffect") {
            someText = "Positive Affect"
          }
          if (d == "NegativeAffect") {
            someText = "Negative Affect"
          }
          d3.select("div#button-bar")
            .append("button")
            .text(someText)
            .on("click", function () {
              updateGraph(country_name, d)
              selectedDataKey = d
              if (d === "GDPCapita") {
                LGDPclicked = !LGDPclicked
                if (LGDPclicked) {
                  d3.select(this).style("color", "magenta")
                } else {
                  d3.select(this).style("color", "#778899")
                }
              }
              if (d === "SocialSupport") {
                SSclicked = !SSclicked
                if (SSclicked) {
                  d3.select(this).style("color", "darkblue")
                } else {
                  d3.select(this).style("color", "#778899")
                }
              }
              if (d === "HealthyLifeExpectancy") {
                HLEclicked = !HLEclicked
                if (HLEclicked) {
                  d3.select(this).style("color", "green")
                } else {
                  d3.select(this).style("color", "#778899")
                }
              }
              if (d === "Freedom") {
                Fclicked = !Fclicked
                if (Fclicked) {
                  d3.select(this).style("color", "skyblue")
                } else {
                  d3.select(this).style("color", "#778899")
                }
              }
              if (d === "Generosity") {
                Gclicked = !Gclicked
                if (Gclicked) {
                  d3.select(this).style("color", "maroon")
                } else {
                  d3.select(this).style("color", "#778899")
                }
              }
              if (d === "Corruption") {
                Cclicked = !Cclicked
                if (Cclicked) {
                  d3.select(this).style("color", "purple")
                } else {
                  d3.select(this).style("color", "#778899")
                }
              }
              if (d === "PositiveAffect") {
                PAclicked = !PAclicked
                if (PAclicked) {
                  d3.select(this).style("color", "teal")
                } else {
                  d3.select(this).style("color", "#778899")
                }
              }
              if (d === "NegativeAffect") {
                NAclicked = !NAclicked
                if (NAclicked) {
                  d3.select(this).style("color", "burlywood")
                } else {
                  d3.select(this).style("color", "#778899")
                }
              }
            })
        })

        countriesMap.on("click", onClick)
      }
      requestData()
    </script>
